<div class="container">
    <div class="wrapper" (click)="goToProfile(userName)">
        <div class="logo">
            <img [src]="userPhotoUrl" alt="">
        </div>
        <div class="userInfo">
            <p style="font-weight: bold; font-size: 2.5vh; box-sizing: border-box;">{{userName}}</p>
            <p style=" box-sizing: border-box; margin-top: 5px;">{{userDescription}}</p>
        </div>
    </div>
</div>
